# 应用名称
spring.application.name=bysj
server.port=8080

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/collaborative_editor?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=org.zsy.bysj.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=isDeleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0


# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# JWT配置
jwt.secret=your-secret-key-change-in-production-min-256-bits
jwt.expiration=86400000

# WebSocket配置
websocket.path=/ws
websocket.allowed-origins=*

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson配置 - 支持Java 8时间类型
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# 日志配置
logging.level.org.zsy.bysj=DEBUG
logging.level.org.springframework.web=INFO

# 禁用数据库初始化依赖检测（解决 Spring Boot 与 MyBatis Plus 兼容性问题）
spring.sql.init.mode=never

logging.level.org.springframework.beans.factory=DEBUG

# 忽略 favicon.ico 请求（避免错误日志）
spring.mvc.favicon.enabled=false


